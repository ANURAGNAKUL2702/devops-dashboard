name: CI for React App

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        run: npm test -- --ci --coverage --watchAll=false  # ‚Üê Complete test command

      - name: Build Application
        run: npm run build

  notify_status:
    needs: build_and_test
    runs-on: ubuntu-latest
    
    steps:
      - name: Notification
        run: echo "The build and tests have completed successfully! Ready for next stage."
